<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formcssstyle.css">
    <title>Formulário de Consutas</title>
</head>

<body>
    <div class="conteiner">
        <h2>Login</h2>
        <form action="#" method="post">
            <fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Username</label>
                        <input type="text" id="nome" name="nome" style="width: 300px" value=""
                            placeholder="insira o nome de usuário" required>
                        <p>
                    </div>
                    <div class="campo">
                        <label for="snome">Email</label>
                        <input type="email" id="snome" name="snome" style="width: 300px" value=""
                            placeholder="insira aqui o seu email" required>
                        <p>
                    </div>
                    <div class="campo">
                        <label for="snome">Filial</label>
                        <select name="" id="">
                            <option value="">Paris</option>
                            <option value="">Lisboa</option>
                            <option value="">New York</option>
                            <option value="">Rio de Janeiro</option>
                        </select>
                        <p>
                    </div>
                    <div>
                        <label for="">PIN</label><br>
                        <input type="password" size="4" maxlength="4" required><br><br>
                    </div>

                   
                </fieldset>
                <input type="reset" name="reset">
                <button type="submit" name="submit">Login</button>
        </form>
    </div>
</body>

</html>
